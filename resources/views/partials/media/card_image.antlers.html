<picture>
  <source media="(min-width: 1024px)" srcset="{{ glide:image preset='lg-webp' }}" type="image/webp">
  <source media="(min-width: 768px)" srcset="{{ glide:image preset='md-webp' }}" type="image/webp">
  <source srcset="{{ glide:image preset='sm-webp' }}" type="image/webp">
  <source media="(min-width: 1024px)" srcset="{{ glide:image preset='lg' }}" type="image/jpeg">
  <source media="(min-width: 768px)" srcset="{{ glide:image preset='md' }}" type="image/jpeg">
  <img 
    src="{{ glide:image preset='sm' }}" 
    alt="{{ image:alt }}" 
    title="{{ image:alt }}" 
    height="{{ image:height }}" 
    width="{{ image:width }}"
    class="w-full h-full aspect-[16/9] xl:aspect-[16/8] object-cover"
    loading="lazy">
</picture>
