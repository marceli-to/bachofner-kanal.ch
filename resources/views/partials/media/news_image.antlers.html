<figure>
  <picture>
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset='news-lg-webp' }}" type="image/webp">
    <source media="(min-width: 768px)" srcset="{{ glide:image preset='news-md-webp' }}" type="image/webp">
    <source srcset="{{ glide:image preset='news-md-webp' }}" type="image/webp">
    <source media="(min-width: 1280px)" srcset="{{ glide:image preset='news-lg' }}" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="{{ glide:image preset='news-md' }}" type="image/jpeg">
    <img 
      src="{{ glide:image preset='news-md' }}" 
      alt="{{ image:alt }}" 
      title="{{ image:alt }}" 
      height="{{ image:height }}" 
      width="{{ image:width }}"
      class="block w-full h-auto {{ imageClass ?? '' }}"
      loading="lazy">
  </picture>
</figure>
