<picture>
  <source srcset="{{ glide:image preset='team-md-webp' }}" type="image/webp">
  <img 
    src="{{ glide:image preset='team-sm' }}" 
    alt="{{ image:alt }}" 
    title="{{ image:alt }}" 
    height="{{ image:height }}" 
    width="{{ image:width }}"
    class="aspect-square w-full {{ class }}"
    loading="lazy">
</picture>
