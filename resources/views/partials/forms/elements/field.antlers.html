{{ if type == 'select' }}
  <div class="md:col-span-full md:grid md:grid-cols-12 md:gap-x-20 lg:gap-x-30 md:gap-y-10 lg:gap-y-20 {{ class }}">
    <div class="md:col-span-6">
      {{ field }}
    </div>
  </div>
{{ elseif type == 'textarea' }}
  <div class="md:col-span-full {{ class }}">
    {{ field }}
  </div>
{{ else }}
  <div class="md:col-span-6 {{ class }}">
  {{ field }}
  </div>
{{ /if }}
