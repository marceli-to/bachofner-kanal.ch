<li class="relative group">
  <a 
    href="{{ url }}" 
    class="block w-full font-syntaxblack text-black uppercase py-10 !leading-none hover:text-tangerine group-hover:text-tangerine transition-colors {{ is_current || is_parent ? 'text-tangerine' : '' }}"
    title="{{ title }}">
    {{ title }}
  </a>
  {{ if children }}
    <div class="absolute -left-10 hidden group-hover:block pt-5">
      <ul class="py-10 px-10 bg-apricot {{ is_current || is_parent ? '' : '' }}">
        {{ children }}
          {{ partial:menu/inline/child-item }}
        {{ /children }}
      </ul>
    </div>
  {{ /if }}
</li>
