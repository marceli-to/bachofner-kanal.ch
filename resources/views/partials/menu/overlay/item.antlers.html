<li>
  <a 
    href="{{ url }}" 
    x-on:click="menu = false"
    class="block w-full font-syntaxblack text-white text-right uppercase px-20 py-10 !leading-none {{ is_current || is_parent ? 'underline underline-offset-8 decoration-1' : '' }}"
    title="{{ title }}">
    {{ title }}
  </a>
  {{ if children }}
    <ul class="{{ is_current || is_parent ? '' : '' }}">
      {{ children }}
        {{ partial:menu/overlay/child-item }}
      {{ /children }}
    </ul>
  {{ /if }}
</li>
