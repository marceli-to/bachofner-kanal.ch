    handle: event
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        neue_set-gruppe:
          display: 'Neue Set-Gruppe'
          instructions: null
          icon: null
          sets:
            event:
              display: Ereigniss
              instructions: null
              icon: calendar-date
              fields:
                -
                  handle: year
                  field:
                    input_type: number
                    antlers: false
                    type: text
                    display: Jahr
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
