title: Shortcut
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Titel
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
      max_files: 1
      min_files: 1
  -
    handle: url
    field:
      collections:
        - pages
      type: link
      display: Link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
