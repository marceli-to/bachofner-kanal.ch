                      - required
                    width: 50
                -
                  handle: position
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Funktion
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: email
                  field:
                    input_type: email
                    antlers: false
                    type: text
                    display: E-Mail
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: portrait
                  field:
                    max_files: 1
                    mode: list
