                      - required
                    width: 50
                -
                  handle: lastname
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Name
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
