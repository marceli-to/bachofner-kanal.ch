      sets:
        neue_set-gruppe:
          display: 'Neue Set-Gruppe'
          instructions: null
          icon: null
          sets:
            team_member:
              display: Teammitglied
              instructions: null
              icon: text-formatting-image-top
              fields:
                -
                  handle: firstname
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Vorname
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
